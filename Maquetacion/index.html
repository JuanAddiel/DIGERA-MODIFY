<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digera</title>
    <link rel="shortcut icon" href="assets/Images/logo-desktop.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <section class="vh-100 image-opacity ">
      <div
        class="container-fluid h-100 d-flex align-items-center justify-content-center"
      >
        <div class="row">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-auto">
            <div
              class="card shadow-2-strong border-0 p-4 animate__animated animate__fadeInDown "
              style="border-radius: 1.5rem"
            >
              <div class="card-body p-5 text-center bg-white animate__animated animate__zoomIn">
                <img
                  class="mb-5 img-fluid"
                  width="200"
                  height="90"
                  src="./assets/Images/logo-desktop.png"
                />
                <form class="">
                  <div class="row justify-content-center">
                    <div class="col-md-11 animate__animated animate__zoomIn">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="floatingInput"
                          placeholder="Username"
                        />
                        <label for="floatingInput">Username</label>
                      </div>
                    </div>
                    <div class="col-md-11 m-3 animate__animated animate__zoomIn">
                      <!-- Ajusta el tamaño de la columna -->
                      <div class="form-floating">
                        <input
                          type="password"
                          class="form-control form-control-lg"
                          id="floatingPassword"
                          placeholder="Password"
                        />
                        <label for="floatingPassword">Password</label>
                      </div>
                    </div>
                    <div class="col-md-11 animate__animated animate__zoomIn">
                      <!-- Ajusta el tamaño de la columna -->
                      <div class="form-check text-start my-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="remember-me"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="col-md-11">
                      <!-- Ajusta el tamaño de la columna -->
                      <button class="btn btn-success w-100 py-2 animate__animated animate__zoomIn" type="submit">
                        Sign in
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
